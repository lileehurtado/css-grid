<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Raleway:wght@100&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        </div>
        <div class="main">

                <div class="card">
                    <div class="card-header"><img src="assets/img/perfume.jpg" alt="imagen"></div>
                    <div class="card-body"><p>$ 31.400</p></div>
                    <div class="card-footer"><h4>Comprar</h4></div>
                </div>
                <div class="card">
                    <div class="card-header"><img src="assets/img/perfume2.jpg" alt="imagen"></div>
                    <div class="card-body"><p>$ 31.400</p></div>

                </div>
                <div class="card">
                    <div class="card-header"><img src="assets/img/zapatilla.jpg" alt="imagen"></div>
                    <div class="card-body"><p>$ 31.400</p></div>
                    <div class="card-footer"><h4>Comprar</h4></div>
                </div>
                <div class="card">
                    <div class="card-header"><img src="assets/img/casaca.jpg" alt="imagen"></div>
                    <div class="card-body"><p>$ 31.400</p></div>
                    <div class="card-footer"><h4>Comprar</h4></div>
                </div>
            </div>   
        </div>
        <div class="footer box">@miecommerce</div>
    </div>
